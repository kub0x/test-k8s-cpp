apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <NAMESPACE>
  name: <DEPLOY-NAME>
  labels:
    app: <DEPLOY-NAME>
spec:
  selector:
    matchLabels:
      app: <DEPLOY-NAME>
  template:
    metadata:
      labels:
        app: <DEPLOY-NAME>
    spec:
      containers:
      - name: <CONTAINER>
        image: <IMAGE>
        resources:
          requests:
            memory: "16Mi"
            cpu: "25m"
          limits:
            memory: "32Mi"
            cpu: "50m"
---

apiVersion: v1
kind: Service
metadata:
  namespace: <NAMESPACE>
  name: <DEPLOY-NAME>
spec:
  type: ClusterIP
  ports:
    - targetPort: 8080
      port: 8080
  selector:
      app: <DEPLOY-NAME>

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: <NAMESPACE>
  name: <DEPLOY-NAME>
  labels:
    name: <DEPLOY-NAME>
spec:
  rules:
  - host: <INGRESS-HOST>
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: <DEPLOY-NAME>
            port: 
              number: 8080