apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <NAMESPACE>
  name: <DEPLOY-NAME>
  labels:
    app: <DEPLOY-NAME>
spec:
  selector:
    matchLabels:
      app: <DEPLOY-NAME>
  template:
    metadata:
      labels:
        app: <DEPLOY-NAME>
    spec:
      containers:
      - name: <CONTAINER>
        image: <IMAGE>
        resources:
          requests:
            memory: "64Mi"
            cpu: "100"
          limits:
            memory: "128Mi"
            cpu: "150"