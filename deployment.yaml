apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <NAMESPACE>
  name: <DEPLOY-NAME>
  labels:
    app: <DEPLOY-NAME>
spec:
  selector:
    matchLabels:
      app: <DEPLOY-NAME>
  template:
    metadata:
      labels:
        app: <DEPLOY-NAME>
    spec:
      containers:
      - name: <CONTAINER>
        image: <IMAGE>
      resources:
        requests:
          cpu: 100m
        limits:
          cpu: 100m